Configuration:
  name: DefaultLogger
  Appenders:
    Console:
      name: Console_Out
      PatternLayout:
        Pattern: "%d{DEFAULT} | %-5level | %thread | %msg %n %throwable"
      ThresholdFilter:
        level: debug
    RollingFile:
      name: FileAppender
      fileName: logs/application.log
      filePattern: logs/archive/application-%d{yyyy-MM-dd}-%i.log
      PatternLayout:
        Pattern: "%d{DEFAULT} | %-5level | %thread | %msg %n %throwable"
      ThresholdFilter:
        level: debug
      Policies:
        OnStartupTriggeringPolicy:
          minSize: 0
  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: Console_Out
        - ref: FileAppender
    Logger:
      name: "com.zaxxer.hikari.HikariConfig"
      level: info
      AppenderRef:
        - ref: Console_Out
        - ref: FileAppender