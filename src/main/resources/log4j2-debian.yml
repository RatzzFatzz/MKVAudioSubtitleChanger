Configuration:
  name: MainConfig

  Properties:
    Property:
      - name: logDir
        value: ${sys:user.home}/.local/mkvaudiosubtitlechanger/logs
      - name: logPattern
        value: "%d{DEFAULT} | %-5level | %msg %n %throwable"

  Appenders:
    RollingFile:
      name: FileAppender
      fileName: ${logDir}/application.log
      filePattern: ${logDir}/archive/application-%d{yyyy-MM-dd}-%i.log.gz
      PatternLayout:
        Pattern: logPattern
      ThresholdFilter:
        level: debug
      Policies:
        OnStartupTriggeringPolicy:
          minSize: 0
      DefaultRolloverStrategy:
        max: 30
        Delete:
          basePath: logs/archive
          maxDepth: 1
          IfLastModified:
            age: 30d
          IfAccumulatedFileSize:
            exceeds: 1GB

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: FileAppender
    Logger:
      name: "com.zaxxer.hikari.HikariConfig"
      level: info
      AppenderRef:
        - ref: FileAppender