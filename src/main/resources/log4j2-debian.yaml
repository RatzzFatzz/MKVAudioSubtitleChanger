Configuration:
  name: DefaultLogger
  Appenders:
    RollingFile:
      name: FileAppender
      fileName: ${sys:user.home}/.local/mkvaudiosubtitlechanger/logs/application.log
      filePattern: ${sys:user.home}/.local/mkvaudiosubtitlechanger/logs/archive/application-%d{yyyy-MM-dd}-%i.log.gz
      PatternLayout:
        Pattern: "%d{DEFAULT} | %-5level | %thread | %C{1} | %msg %n %throwable"
      ThresholdFilter:
        level: debug
      Policies:
        OnStartupTriggeringPolicy:
          minSize: 0
      DefaultRolloverStrategy:
        max: 30
        Delete:
          basePath: archive
          maxDepth: 1
          IfLastModified:
            age: 30d
          IfAccumulatedFileSize:
            exceeds: 1GB

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: FileAppender
    Logger:
      name: "com.zaxxer.hikari.HikariConfig"
      level: info
      AppenderRef:
        - ref: FileAppender